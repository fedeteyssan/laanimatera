    <!--Redes sociales-->
    <div class="redes-sociales d-flex flex-column justify-content-between">
        <a target="blank" href="https://api.whatsapp.com/send/?phone=5491130354594&text&type=phone_number&app_absent=0"><img src="Multimedia/logo-whatsapp.png" loading="lazy" alt="Whatsapp"></a>
        <a target="blank" href="https://www.instagram.com/la_animatera"><img src="Multimedia/logo-IG.png" loading="lazy" alt="Instagram"></a>
        <a target="blank" href=" https://www.facebook.com/laanimatera"><img src="Multimedia/logo-FB.png" loading="lazy" alt="Facebook"></a>
    </div>

    <!--Formulario-->
    <section class="form-container d-flex flex-column container-fluid w-100">
        <form id="contact-form"class="d-flex flex-column">

            <h3>
                Contactanos y entrá 
                <br>en nuestro fantástico mundo
            </h3>

            <div class="d-flex container-fluid w-100 justify-content-evenly">
                <div class="form-column-1 d-flex flex-column container-fluid w-50">

                    <div class="d-flex">
                        <div class="mb-3 w-50">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="" required>
                          </div>
                  
                          <div class="mb-3 ms-3 w-50">
                              <label for="apelido" class="form-label">Apellido:</label>
                              <input type="text" class="form-control" id="apellido" aria-describedby="" required>
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="number" class="form-control" id="telefono" aria-describedby="" required>
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="" required >
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="evento" class="form-label">Tipo de evento:</label>
                            <input type="text" class="form-control" id="evento" aria-describedby="" required>
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad de l@s asistentes:</label>
                            <input type="number" class="form-control" id="edad" aria-describedby="" required>
                          </div>
                    </div>
                </div>
        
                <div class="form-column-2 container-fluid w-50">
            
                    <div>
                        <div class="mb-3">
                            <label for="lugar" class="form-label">Lugar del evento (Localidad):</label>
                            <input type="text" class="form-control" id="lugar" aria-describedby="" required>
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="asistentes" class="form-label">Cantidad de asistentes:</label>
                            <input type="number" class="form-control" id="cantidad" aria-describedby="" required>
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Mensaje de consulta:</label>
                            <textarea class="form-control" rows="7"id="mensaje" aria-describedby="" required></textarea>
                        </div>
                    </div>
        
                </div>

            </div>

            <button type="submit" id="form-button" class="btn" >Enviar</button>

        </form>

    </section>

    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
