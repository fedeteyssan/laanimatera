<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Julius+Sans+One&family=Poppins&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body id="contacto">
    
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        
        <div class="container-fluid">
            <!--Logo-->
            <a class="navbar-brand" href="index.html"><img class="logo-nav" src="/Multimedia/logo-chico.png" alt=""></a>
            
            <!--Hamburguer-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="quienesSomos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="propuestas.html">Nuestras propuestas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Formulario-->
    <section class="form-container d-flex flex-column">

        <form class="d-flex flex-column">

            <h3>
                Contactanos y entrá 
                <br>en nuestro fantástico mundo
            </h3>

            <div class="d-flex">
                <div class="form-column-1 d-flex flex-column">

                    <div class="d-flex justify-content-between container-nombre-apellido">
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="Nombre" aria-describedby="">
                          </div>
                  
                          <div class="mb-3">
                              <label for="Apelido" class="form-label">Apellido*</label>
                              <input type="text" class="form-control" id="Apellido" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Teléfono" class="form-label">Teléfono*</label>
                            <input type="number" class="form-control" id="Teléfono" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email*</label>
                            <input type="text" class="form-control" id="Email" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Evento" class="form-label">Tipo de evento*</label>
                            <input type="text" class="form-control" id="Evento" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Edad" class="form-label">Edad de l@s asistentes*</label>
                            <input type="number" class="form-control" id="Edad" aria-describedby="">
                          </div>
                    </div>
                </div>
        
                <div class="form-column-2">
            
                    <div>
                        <div class="mb-3">
                            <label for="Lugar" class="form-label">Lugar del evento (Localidad)*</label>
                            <input type="text" class="form-control" id="Lugar" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Asistentes" class="form-label">Cantidad de asistentes*</label>
                            <input type="number" class="form-control" id="Asistentes" aria-describedby="">
                          </div>
                    </div>
            
                    <div>
                        <div class="mb-3">
                            <label for="Consulta" class="form-label">Mensaje de consulta</label>
                            <textarea class="form-control" rows="8"id="Consulta" aria-describedby=""></textarea>
                        </div>
                    </div>
        
                </div>

            </div>

            <button type="submit" class="btn">Enviar</button>

        </form>
    </section>

    <!--Redes sociales-->
    <div class="redes-sociales d-flex flex-column justify-content-between">
        <img src="Multimedia/logo-whatsapp.png" alt="Whatsapp">
        <img src="Multimedia/logo-IG.png" alt="Instagram">
        <img src="Multimedia/logo-FB.png" alt="Facebook">
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
